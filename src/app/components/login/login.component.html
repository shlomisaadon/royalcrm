<div class="container-fluid bg-success">
  <div class="container">
    <div class="row">
      <span
        class="
          d-flex
          justify-content-center
          align-items-center
          navbar-brand
          text-black
        "
        routerLink="/login"
      >
        Royal <i class="fw-bold bi bi-app-indicator"></i> CRM
      </span>
    </div>
  </div>
</div>
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-10 col-md-7 col-lg-6 col-lg-5 col-xl-5 m-auto">
      <form
        #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm)"
        novalidate
        autocomplete="off"
        class=""
      >
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">
            COMPANY <i class="fas fa-angle-double-up text-success"></i>CRM
          </h1>
          <p>Login with your account</p>
        </div>

        <div class="form-group mb-4">
          <div class="form-group">
            <input
              #emailF="ngModel"
              [(ngModel)]="form.email"
              name="email"
              required
              email
              [ngClass]="{
                'is-invalid': emailF.invalid && emailF.touched,
                'is-valid': emailF.touched && emailF.valid
              }"
              type="email"
              placeholder="john@doe.com"
              id="email"
              class="form-control"
              autocomplete="username"
            />
            <div class="invalid-feedback">Valid email is required</div>
          </div>
          <div class="form-group mb-4">
            <div class="form-group">
              <input
                #passwordF="ngModel"
                [(ngModel)]="form.password"
                name="password"
                required
                [ngClass]="{
                  'is-invalid': passwordF.invalid && passwordF.touched,
                  'is-valid': passwordF.touched && passwordF.valid
                }"
                type="password"
                id="password"
                class="form-control"
                autocomplete="current-password"
              />
              <div class="invalid-feedback">Password is required</div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button
            [disabled]="loginForm.invalid"
            class="btn btn-lg btn-primary btn-block"
            type="submit"
          >
            Sign in
          </button>
          <input
            type="button"
            [disabled]="loginForm.invalid"
            (click)="register()"
            class="btn btn-lg btn-primary btn-block ms-2"
            value="Register"
          />
        </div>
      </form>
      <hr />
      <div class="d-flex justify-content-center align-items-center">
        <button appSignWithGoogle class="btn btn-lg btn-primary btn-block">
          Log in with Google
        </button>
      </div>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
    </div>
  </div>
</div>
